<mat-card class="register-card">
  <h2>Registro</h2>
  <form (ngSubmit)="register()">
    <mat-form-field appearance="outline">
      <mat-label>Usuario</mat-label>
      <input matInput [(ngModel)]="username" name="username" required>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Contraseña</mat-label>
      <input matInput type="password" [(ngModel)]="password" name="password" required>
    </mat-form-field>

    <button mat-raised-button color="primary" type="submit" [disabled]="isLoading">
      <mat-progress-spinner *ngIf="isLoading" diameter="20" mode="indeterminate"></mat-progress-spinner>
      {{ isLoading ? 'Registrando...' : 'Registrarse' }}
    </button>
  </form>

  <p *ngIf="errorMessage" class="error-text">{{ errorMessage }}</p>

  <p>¿Ya tienes una cuenta? 
    <button mat-button color="accent" routerLink="/auth/login">Inicia sesión aquí</button>
  </p>
</mat-card>
