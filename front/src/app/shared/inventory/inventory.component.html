<mat-card *ngFor="let item of inventory">
    <mat-card-header>
      <mat-card-title>{{ item.name }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p>Nivel: {{ item.levelRequired }}</p>
      <p>Precio: {{ item.price }}</p>
      <p>Bonificaciones:</p>
      <ul>
        <li *ngFor="let bonus of item.bonuses | keyvalue">
          {{ bonus.key }}: {{ bonus.value }}
        </li>
      </ul>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button color="primary" (click)="equipItem(item.id)">Equipar</button>
      <button mat-button color="warn" (click)="sellItem(item.id)">Vender</button>
    </mat-card-actions>
  </mat-card>
